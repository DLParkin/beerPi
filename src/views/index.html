<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Beer App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="beers-column add-beer-col">
          <!-- Add Beers-->
          <label for="basic-input">Add a Beer</label>
            <input
              type="text"
              class="form-control"
              id="basic-url"
              id="name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="form-control"
              id="basic-url"
              id="catId-input"
              placeholder="Catelogue Id"
            />
            <p>more buttons....</p>
          <div>
            <button type="button" class="btn btn-outline-primary btn-block" id="add-beer-btn">
              Add
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Display Beers -->
        <div class="beers-column">
          <div class="column-header">Beers</div>
          <div id="all-beers-anchor"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
